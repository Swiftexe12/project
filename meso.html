<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <style>
    .dttn{
        background-color: white;
        border: 1px solid black;
        border-radius: 5px;
        padding: 6px 50px 6px 50px;
        margin-bottom: 10px;
        margin-top: 10px;
    }
    .ddn{padding: 5px 5px 5px 5px;}
    .dttn:hover{box-shadow: 1px 1px 1px 1px rgb(100, 95, 95);

    }
 

  </style>

</head>
  <body>
    <div class="container-fluid ">
        <div class="row">
          <div class="col-md-4">
            <img src="login_desktop.png" width="30%" style="position: fixed; left: 0px;">
          </div>
          <div class="container col-md-4 ddn" style="padding: 10px;">
            <div style="margin-bottom:25px ;margin-top:30px ;"><a href="index.html"><img src="favicon.ico" width="10%"></a><span style="font-weight: bold;color: green;font-size: larger;">MongoDO</span></div>
            <h4 style="color: green; text-align: center; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 40px;">Create your account</h4>
            <button type="button" class="dttn"><img src="ggg.png" width="15%"><span style="padding-left:8px; font-weight: bold;">Google</span></button><br />
            <button type="button" class="dttn"><img src="git.png" width="15%"><span style="padding-left:8px; font-weight: bold;">Github</span></button>
            <br /> 
            <span>or</span>
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" >Email address</label>
                <div id="emailHelp" class="form-text" style="padding-bottom: 5px;">We'll never share your email with anyone else.</div>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">First name</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Last name</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Company Name</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Optional">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I accept the <a href="#" style="text-decoration: none;">Privacy Policy</a> and <br/>the<a href="#" style="text-decoration: none;"> Terms of Service</a></label>
              </div>
              <div>
              <button type="submit" class="btn btn-secondary disabled">Sign up</button>
              <label class="form-check-label" for="exampleCheck1">Have an account? <a href="#" style="text-decoration: none;">Log in now</a></label>
            </div>
          </form>
          </div>
          <div class="col-md-4">
            
          </div>
        </div>
      </div>
      <div class="bg-primary" style="text-align: center;  padding: 30px 80px 30px 80px; color: white;">
        <span style="font-size:30px ;">THIS IS A STUDENT PROJECT AND NOT ATTEMPTING TO CLONE THE SITE</span>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
